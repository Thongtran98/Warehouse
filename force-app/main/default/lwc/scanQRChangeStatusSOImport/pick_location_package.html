<template>
    <div class="container">
        <div class="center clear-it">
            <!-- <div class="slds-text-heading_large large-text">Barcode Scanner</div> -->
            <img class="splash" src={splashLogo}>
            <div class="slds-text-body_regular medium-text">Vui lòng chọn khu vực cần nhập</div>
        </div>
        <div>
            <lightning-combobox
                name="Select Object"
                label="Khu vực trong kho"
                value={value}
                placeholder="Select Object"
                options={warehouseShowPackage} 
                onchange={handleChangePackage}>
                
            </lightning-combobox>
            </div>
        <div>
            <lightning-button style="border-radius: 15%;padding: 5px 10px;text-align: center;border-color: #416dea;color: #fff;" label="Lưu" onclick={clickChangePackage} variant="base" class="slds-m-left_small nav-button right" disabled={scanButtonDisabled}></lightning-button>
            <lightning-button style="border-radius: 15%;padding: 5px 10px;text-align: center;border-color: #416dea;color: #fff;" label="Back" onclick={clickBackPackage} variant="base" class="slds-m-left_small nav-button right" disabled={scanButtonDisabled}></lightning-button>
        </div>
    </div>
</template>
